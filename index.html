<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rocket Coffee</title>
</head>

<body class="has-background-black">
    <header>

        <div class="is-absolute">
            <div class="container px-5 pt-5">
                <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item is-flex-tablet is-hidden-mobile" href="#">
                            <img src="assets/images/logo-desktop.svg" alt="" srcset="">
                        </a>
                        <a class="navbar-item is-flex-mobile is-hidden-tablet" href="#">
                            <img src="assets/images/logo-mobile.svg" alt="" srcset="">
                        </a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <!-- <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span> -->
                            <img aria-hidden="true" src="assets/images/menu-buguer-open.svg" alt="" class="img-fluid"
                                srcset="">
                        </a>
                        <a role="button" class="navbar-burger pt-2 is-hidden" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <img aria-hidden="true" src="assets/images/menu-buguer-close.svg" alt="" class="img-fluid"
                                srcset="">
                        </a>
                    </div>
                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start ">
                            <a class="navbar-item navbar-item-active has-text-light">
                                Home
                            </a>
                            <a class="navbar-item has-text-light">
                                Menu
                            </a>
                            <a class="navbar-item has-text-light">
                                Recompensas
                            </a>
                            <a class="navbar-item has-text-light">
                                Gift Cards
                            </a>
                            <a class="navbar-item has-text-light">
                                lojas
                            </a>
                        </div>
                        <div class="navbar-end ml-auto is-hidden-mobile is-flex-desktop">
                            <div class="navbar-item ">
                                <a href="#" class="button has-text-light is-outlined is-link">Pegar meu café</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="columns is-flex-mobile columns-custom">
                    <div class="column has-text-centered has-text-light">
                        <p class="text-mobile is-size-4 has-text-weight-semibold mx-5">O café que fará seu <br />código
                            decolar para o próximo nível.</p>
                        <a href="#" class="button-mobile button has-text-light is-outlined is-link">Pegar o meu café</a>
                    </div>
                </div>
                <div class="columns mb-0">
                    <div class="column great-coffee pb-0 is-12 is-flex is-justify-content-center">
                        <h1 class="h1 has-text-light f-weight-7 mt-5">Great Coffee</h1>
                    </div>
                </div>
                <div class="columns">
                    <div class="column pt-0 is-12 is-flex is-justify-content-center is-align-items-center">
                        <img class="text element-1" src="assets/images/arrow.svg" alt="" srcset="">
                        <h1 class="h1 h1-shadow has-text-light f-weight-7">Great Coffee/</h1>
                        <img class="text" src="assets/images/arrow.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-flex is-justify-content-center">
                        <img class="img-cup img-fluid" src="assets/images/rocket-coffee.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="is-flex-tablet is-relative">
        <div class="h100 is-hidden-mobile mt-5 is-flex is-align-items-end is-relative">
            <img src="assets/images/blur-1.png" class="mt-5 img-fluid" alt="">
        </div>
        <div class="is-flex is-hidden-mobile is-justify-content-end">
            <img src="assets/images/blur-2.png" class="img-fluid" alt="">
        </div>
    </div>

    <div class="is-flex-mobile-custom is-hidden-tablet">
        <div class="h100 blur-mobile w100 mt-5 is-flex is-justify-content-center is-relative">
            <img src="assets/images/blur-mobile.png" class="mt-5 img-fluid" alt="">
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
